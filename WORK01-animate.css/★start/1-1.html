<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>Animate.cssの導入</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--==============Animate.cssのCDNを読み込み===============-->

    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/1-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>

  <body>
    <div class="wrapper">
      <p>ページに遷移すると、すぐ現れます</p>


      <div class="flex">
        <!-- animate__animated animate__bounce -->
        <div class="box animate__animated animate__bounce"><img src="img/pict01.png" alt="動くWebデザインアイデア帳 書影"></div>
        <!-- animate__animated animate__fadeInUp -->
        <div class="box animate__animated animate__fadeInUp"><img src="img/pict02.png" alt="動くWebデザインアイデア帳実践編 書影"></div>
        <!-- animate__animated animate__shakeX -->
        <div class="box animate__animated animate__shakeX"><img src="img/pict01.png" alt="動くWebデザインアイデア帳 書影"></div>
        <!-- animate__animated animate__wobble -->
        <div class="box animate__animated animate__wobble"><img src="img/pict02.png" alt="動くWebデザインアイデア帳実践編 書影"></div>
        <!-- animate__animated animate__backInDown -->
        <div class="box animate__animated animate__backInDown"><img src="img/pict01.png" alt="動くWebデザインアイデア帳 書影"></div>
        <!--/flex-->
      </div>

      <!--/wrapper-->
    </div>

  </body>

</html>
